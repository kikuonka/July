<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card - Easy Tutorials</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-inner">
                    <div class="front">
                        <h2>Свадьба Юлии и Владимира</h2>
                        <p>10.08.2024</p>
                        <button>подробнее</button>
                    </div>
                    <div class="back">
                        <h1>Любимые <span>и родные</span></h1>
                        <p>Хотим, чтобы вы разделили с нами радость и были на <span>торжестве</span> в самый лучший и трогательный день в нашей жизни!</p>
                        <div class="row">
                            <div class="col">
                                <h2>16:00</h2>
                                <p>сбор гостей</p>
                            </div>
                            <div class="col">
                                <h2>16:30</h2>
                                <p>церемония</p>
                            </div>
                            <div class="col">
                                <h2>17:00</h2>
                                <p>Свадебный ужин</p>
                            </div>
                        </div>
                        <div class="row">
                            <button>узнать больше</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
